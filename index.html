<!DOCTYPE html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>cv maker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div class="paper">
           <h1>Curricullum Vitae</h1>
           <br/>

        <div class="personal-details">
            <h2 id="personal-details"></h2>
            <ul>
                <li id="name"></li>
                <li id="phone"></li>
                <li id="address"></li>
                <li id="email"></li>
                <li id="maritalStatus"></li>
                <li id="religion"></li>
            </ul>
        </div>
        <div class="education">
          <h2 id="education-details"></h2>
          <div id="university"></div>
          <br/>
          <div id="secondary"></div>
          <br/>
          <div id="secondary"></div>
          <br>
          <div id="primary"></div>
        </div>
        <br/>
        <div class="professional-skills">
            <h2 id="professional-skills"></h2>
            <div id="skills"></div>
        </div>
        <br/>

        <div class="certificates">
          <h2 id="certificatesTitle"></h2>
          <div id="certificate1"></div>
          <br/>
          <div id="certificate2"></div>
          <br/>
          <div id="certificate3"></div>
          <br/>
          <div id="certificate4"></div>
          <br/>
          <div id="certificate5"></div>
          <br/>
        </div>

        <div class="experience">
          <h2 id="experienceTitle"></h2>
          <div id="work1"></div>
          <div id="work2"></div>
          <div id="work3"></div>
          <div id="work4"></div>
          <div id="work5"></div>
        </div>
        <br/>
        <div class="hobbies">
          <h2 id="hobbiesTitle"></h2>
          
        </div>

            <div class="referees">
                  <h2 id="refTitle"></h2>
                  <ul>
                      <li id="ref1Name"></li>
                      <li id="ref1Phone"></li>
                      <li id="ref1Email"></li>
                      <li id="ref1Adress"></li>
                      <li id="ref1Designation"></li>
                      <li id="ref1Workplace"></li>
                      <li id="ref1City"></li>
                 </ul>
                 <br/>
                 <ul>
                     <li id="ref2Name"></li>
                     <li id="ref2Phone"></li>
                     <li id="ref2Email"></li>
                     <li id="ref2Adress"></li>
                     <li id="ref2Designation"></li>
                     <li id="ref2Workplace"></li>
                     <li id="ref2City"></li>
                </ul>
                <br/>
                <ul>
                    <li id="ref3Name"></li>
                    <li id="ref3Phone"></li>
                    <li id="ref3Email"></li>
                    <li id="ref3Adress"></li>
                    <li id="ref3Designation"></li>
                    <li id="ref3Workplace"></li>
                    <li id="ref3City"></li>
               </ul>
            </div>

       </div>
        <script src="index.js" async defer></script>
    </body>
</html>
